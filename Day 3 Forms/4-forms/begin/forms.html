<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Alien Abduction Order Form</title>
	<link href="css/forms.css" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link href="https://fonts.googleapis.com/css2?family=Megrim&family=Open+Sans:wght@300;500&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Megrim&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body>
	<h1>Alien Abduction Order Form</h1>
	<div class="wrapper">
		<section>
	
			<p>Fill out the form below to place an order for an alien abduction by one of our fine UFOs.</p>

			<form
			action="https://e3vwdl4bpd.execute-api.us-west-2.amazonaws.com/default/API2SES"
			method="POST">

				<fieldset>
					<h3>Your contact information</h3>
					<label for="name">Your name</label>
						<input type="text"
						id="name" name="name">
					<label for="phone">Phone number</label>
						<input type="tel"
						id="phone" name="phone">
					<label for="email">Email</label>
						<input type="email"
						id="email" name="email">
				</fieldset>
				<!-- id and for MUST match -->

				<fieldset>
					<h3>About your abduction </h3>
					<label for="date">Requested date</label>
						<input type="date"
						id="date" name="date">
					<label for="qty">How many people would you like abducted?</label>
						<input type="number"
						id="qty" name="qty" min="1" max="10">

					<section class="radio-buttons">
							<p>What type of UFO do you prefer?</p>
							<label>
								<input type="radio" name="ufotype" value="Classic">Classic oval UFO
							</lable>
							<label>
								<input type="radio" name="ufotype" value="starwars">Star Wars-style Imperial cruiser
							</label>
							<label>
								<input type="radio" name="ufotype" value="galactica">Battlestar Galactica-style Viper
							</label>
							<label>
								<input type="radio" name="ufotype" value="startrek">Borg-style cube
							</label>
							<label>
								<input type="radio" name="ufotype" value="any">Whatever is in the neighborhood
							</label>
					</section>
							
						
					<label for="abtype">What type of abduction experience do you want?</label>
						<select id="abtype" name="abtype">
							<option>Select One</option>
							<option value="tour">Tour of the solar system</option>
							<option value="dinner">Alien dinner and discussion</option>
							<option value="dance">Alien dance lessons</option>
							<option value="whales">Whale watching</option>
						</select>

					<label  for="comments">Special requests:</label>
					<textarea id="comments" name="comments" placeholder="Write your special requests here"></textarea>

					<label>
					<input id="subscribe" name="subscribe" type="checkbox" value="subscribe" checked>Add me to your email list
					</label>
					<input id="send_to" type="hidden" name="send_to" value="khirschfelt@ucdavis.edu">
				
				</fieldset>
			</form>		

			<button type="submit">Submit</button>

		</section>
		<aside>
			<h2>Our Location</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1411.1614370128507!2d-93.27191134226143!3d44.977751763344614!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x52b3329a75fc44b3%3A0xab6d15df00205abb!2s60+South+6th+St%2C+Minneapolis%2C+MN+55402!5e0!3m2!1sen!2sus!4v1540308714418"
			 width="400" height="300" frameborder="0" style="border:0" allowfullscreen></iframe>
			<address>
				Frontend Masters &middot;
				60 South 6th Street &middot;
				Suite 3625 &middot;
				Minneapolis, MN 55402
			</address>
		</aside>
	</div>
	<script src="/js/forms.js"></script>
</body>
</html>
